<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>15パズル</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .home-screen, .game-screen {
            display: none;
        }
        .visible {
            display: block;
        }
        .grid {
            display: grid;
            gap: 5px;
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .empty {
            background-color: #ddd;
            cursor: default;
        }
        .timer {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .control-btns {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .control-btns button, .home-screen button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .retry-btn {
            display: none;
            margin-top: 20px;
        }
        .home-screen {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .home-screen h1 {
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .home-screen p {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .author {
            font-size: 0.9em;
            margin-top: 20px;
            color: #ffffffaa;
        }
    </style>
</head>
<body>

<!-- ホーム画面 -->
<div class="home-screen visible" id="home-screen">
    <h1>15パズルへようこそ！</h1>
    <p>難易度を選んでください:</p>
    <button onclick="startGame(3)">Easy (3×3)</button>
    <button onclick="startGame(4)">Normal (4×4)</button>
    <button onclick="startGame(5)">Hard (5×5)</button>

    <!-- 作成者の名前を表示 -->
    <div class="author">
        This "15 Puzzle Game" was developed with the support of ChatGPT. Created by パブロフの犬.
    </div>
</div>

<!-- ゲーム画面 -->
<div class="game-screen" id="game-screen">
    <div class="timer" id="timer">経過時間: 00:00</div>
    <div class="grid" id="puzzle">
        <!-- タイルをJavaScriptで動的に追加します -->
    </div>
    <button class="retry-btn" id="retry-btn" onclick="retry()">再挑戦</button>
    <div class="control-btns">
        <button onclick="goToHome()">ホームへ戻る</button>
    </div>
</div>

<script>
    // (元のJavaScriptコードの内容)
</script>

</body>
</html>
