<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>15パズルゲーム - ユーザー登録とログイン機能付き</title>
    <style>
        /* 共通のスタイル */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container, .home-screen, .game-screen {
            display: none;
        }
        .visible {
            display: block;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        /* ホーム画面とゲーム画面のスタイル */
        .home-screen button, .control-btns button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            gap: 5px;
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .empty {
            background-color: #ddd;
            cursor: default;
        }
        .timer {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .control-btns {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .retry-btn {
            display: none;
            margin-top: 20px;
        }
        .author {
            font-size: 0.9em;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

<!-- ユーザー登録画面 -->
<div class="form-container" id="register-form">
    <h2>ユーザー登録</h2>
    <input type="text" id="username" placeholder="ユーザーID (英数字3〜15文字)" pattern="[a-zA-Z0-9]{3,15}" required>
    <input type="password" id="password" placeholder="4桁の数字パスワード" pattern="\d{4}" required>
    <button onclick="registerUser()">登録</button>
    <p>既にアカウントをお持ちの方は <a href="#" onclick="switchToLogin()">こちら</a> からログインしてください。</p>
</div>

<!-- ユーザーログイン画面 -->
<div class="form-container visible" id="login-form">
    <h2>ログイン</h2>
    <input type="text" id="login-id" placeholder="ユーザーID" required>
    <input type="password" id="login-password" placeholder="パスワード (4桁)" required>
    <button onclick="loginUser()">ログイン</button>
    <p>新規登録の方は <a href="#" onclick="switchToRegister()">こちら</a> をクリックしてください。</p>
</div>
    
<!-- ホーム画面 -->
<div class="home-screen" id="home-screen">
    <h1>15パズルへようこそ！</h1>
    <p>難易度を選んでください:</p>
    <button onclick="startGame(3)">Easy (3×3)</button>
    <button onclick="startGame(4)">Normal (4×4)</button>
    <button onclick="startGame(5)">Hard (5×5)</button>

    <div class="author">
        This "15 Puzzle Game" was developed with the support of ChatGPT.
    </div>
</div>

<!-- ゲーム画面 -->
<div class="game-screen" id="game-screen">
    <div class="timer" id="timer">経過時間: 00:00</div>
    <div class="grid" id="puzzle"></div>
    <button class="retry-btn" id="retry-btn" onclick="retry()">再挑戦</button>
    <div class="control-btns">
        <button onclick="goToHome()">ホームへ戻る</button>
    </div>
</div>

<script>
    // ユーザー登録とログイン機能
    function registerUser() {
        const userId = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!userId || password.length !== 4 || isNaN(password)) {
            alert("ユーザーIDと4桁の数字パスワードを正しく入力してください");
            return;
        }

        localStorage.setItem(userId, JSON.stringify({ password }));
        alert("ユーザー登録が完了しました！");
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }

    function loginUser() {
        const userId = document.getElementById('login-id').value;
        const password = document.getElementById('login-password').value;

        // 管理者アカウントの場合
        if (userId === 'Admin' && password === 'Password0924') {
            displayAllUsers();
            return;
        }

        // 一般ユーザーのログイン処理
        const storedUserData = localStorage.getItem(userId);
        if (!storedUserData) {
            alert("ユーザーIDが存在しません。登録してください。");
            return;
        }

        const parsedUserData = JSON.parse(storedUserData);
        if (parsedUserData.password === password) {
            alert("ログイン成功！");
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
        } else {
            alert("パスワードが間違っています。");
        }
    }

    // 全ユーザー情報を表示する関数
    function displayAllUsers() {
        let allUsers = "";
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const userData = JSON.parse(localStorage.getItem(key));
            allUsers += `ID: ${key}, Password: ${userData.password}\n`;
        }
        alert(`登録済みユーザー一覧:\n${allUsers}`);
    }

    
    function loginUser() {
        const userId = document.getElementById('login-id').value;
        const password = document.getElementById('login-password').value;
        const userData = JSON.parse(localStorage.getItem(userId));

        if (!userData || userData.password !== password) {
            alert("ユーザーIDまたはパスワードが間違っています。");
            return;
        }

        alert("ログイン成功！");
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('home-screen').classList.add('visible');
    }

    // 15パズルゲームの処理
    const homeScreen = document.getElementById('home-screen');
    const gameScreen = document.getElementById('game-screen');
    const puzzle = document.getElementById('puzzle');
    const timerElement = document.getElementById('timer');
    const retryBtn = document.getElementById('retry-btn');
    let gridSize = 4;
    let tiles = [];
    let emptyTileIndex;
    let startTime;
    let timerInterval;

    function startGame(size) {
        gridSize = size;
        initializePuzzle();
        switchScreen('game');
    }

    function switchScreen(screen) {
        if (screen === 'game') {
            homeScreen.classList.remove('visible');
            gameScreen.classList.add('visible');
        } else {
            gameScreen.classList.remove('visible');
            homeScreen.classList.add('visible');
        }
    }

    function goToHome() {
        resetTimer();
        switchScreen('home');
    }

    function initializePuzzle() {
        tiles = Array.from({ length: gridSize * gridSize - 1 }, (_, i) => i + 1).concat(null);
        tiles = shuffle(tiles);
        renderPuzzle();
        resetTimer();
        retryBtn.style.display = 'none'; 
    }

    function resetTimer() {
        clearInterval(timerInterval);
        startTime = null;
        timerElement.textContent = "経過時間: 00:00";
    }

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            timerElement.textContent = `経過時間: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }, 1000);
    }

    function renderPuzzle() {
        puzzle.innerHTML = '';
        puzzle.style.gridTemplateColumns = `repeat(${gridSize}, 100px)`;
        puzzle.style.gridTemplateRows = `repeat(${gridSize}, 100px)`;
        tiles.forEach((tile, index) => {
            const tileDiv = document.createElement('div');
            tileDiv.classList.add('tile');
            if (tile === null) {
                tileDiv.classList.add('empty');
            } else {
                tileDiv.textContent = tile;
                tileDiv.addEventListener('click', () => tryMoveTile(index));
            }
            puzzle.appendChild(tileDiv);
        });
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function tryMoveTile(index) {
        if (!startTime) startTimer();
        const row = Math.floor(index / gridSize);
        const col = index % gridSize;

        if (row > 0 && tiles[index - gridSize] === null) {
            moveTile(index, index - gridSize);
        } else if (row < gridSize - 1 && tiles[index + gridSize] === null) {
            moveTile(index, index + gridSize);
        } else if (col > 0 && tiles[index - 1] === null) {
            moveTile(index, index - 1);
        } else if (col < gridSize - 1 && tiles[index + 1] === null) {
            moveTile(index, index + 1);
        }
    }

    function moveTile(fromIndex, toIndex) {
        [tiles[fromIndex], tiles[toIndex]] = [tiles[toIndex], tiles[fromIndex]];
        emptyTileIndex = fromIndex;
        renderPuzzle();
        checkWin();
    }

    function checkWin() {
        const isComplete = tiles.slice(0, -1).every((tile, index) => tile === index + 1);
        if (isComplete) {
            clearInterval(timerInterval);
            alert(`おめでとうございます！${gridSize}×${gridSize}パズルをクリアしました！\nクリアタイム: ${timerElement.textContent.replace('経過時間: ', '')}`);
            retryBtn.style.display = 'block';
        }
    }

    function retry() {
        initializePuzzle();
    }
    
    // 画面の切り替え関数を追加
    function switchToLogin() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }

    function switchToRegister() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    }
    
</script>

</body>
</html>
