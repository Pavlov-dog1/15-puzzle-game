<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドパズルゲーム</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #homeScreen, #gameScreen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }
        #homeScreen {
            display: flex;
            background-color: purple;
            color: white;
        }
        #gameScreen {
            display: flex;
            background-color: white;
            color: black;
            flex-direction: column;
            align-items: center;
        }
        #loginBox {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* ログイン画面の横幅を広げました */
            max-width: 400px;
            box-sizing: border-box;
        }
        .inputField {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #puzzle {
            display: grid;
            gap: 5px;
            margin-top: 20px;
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            width: 80px;
            height: 80px;
            border-radius: 4px;
        }
        .empty {
            background-color: white;
        }
        #timer, #retryBtn {
            margin-top: 20px;
            font-size: 18px;
        }
        #retryBtn {
            display: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="homeScreen">
    <div id="loginBox">
        <h2>ログイン</h2>
        <input type="text" id="userId" class="inputField" placeholder="ユーザーID">
        <input type="password" id="password" class="inputField" placeholder="パスワード">
        <button onclick="startGame()">ログイン</button>
    </div>
</div>

<div id="gameScreen">
    <h1>スライドパズル</h1>
    <div id="puzzle"></div>
    <div id="timer">経過時間: 00:00</div>
    <button id="retryBtn" onclick="retry()">再挑戦</button>
</div>

<script>
    const homeScreen = document.getElementById('homeScreen');
    const gameScreen = document.getElementById('gameScreen');
    const puzzle = document.getElementById('puzzle');
    const timerElement = document.getElementById('timer');
    const retryBtn = document.getElementById('retryBtn');

    let gridSize = 4;
    let tiles = [];
    let emptyTileIndex;
    let startTime = null;
    let timerInterval;

    function startGame() {
        homeScreen.style.display = 'none';
        gameScreen.style.display = 'flex';
        initializePuzzle();
    }

    function initializePuzzle() {
        tiles = Array.from({ length: gridSize * gridSize - 1 }, (_, i) => i + 1);
        tiles.push(null); 
        tiles = shuffle(tiles);
        renderPuzzle();
        resetTimer();
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timerElement.textContent = '経過時間: 00:00';
        startTime = null;
    }

    function renderPuzzle() {
        puzzle.innerHTML = '';
        puzzle.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
        tiles.forEach((tile, index) => {
            const tileElement = document.createElement('div');
            tileElement.classList.add('tile');
            if (tile === null) {
                tileElement.classList.add('empty');
                emptyTileIndex = index;
            } else {
                tileElement.textContent = tile;
                tileElement.onclick = () => moveTile(index);
            }
            puzzle.appendChild(tileElement);
        });
    }

    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    function moveTile(tileIndex) {
        const row = Math.floor(tileIndex / gridSize);
        const col = tileIndex % gridSize;
        const emptyRow = Math.floor(emptyTileIndex / gridSize);
        const emptyCol = emptyTileIndex % gridSize;

        if ((Math.abs(row - emptyRow) + Math.abs(col - emptyCol)) === 1) {
            [tiles[tileIndex], tiles[emptyTileIndex]] = [tiles[emptyTileIndex], tiles[tileIndex]];
            emptyTileIndex = tileIndex;
            renderPuzzle();

            if (startTime === null) {
                startTime = new Date();
                startTimer();
            }

            if (isPuzzleSolved()) {
                clearInterval(timerInterval);
                alert(`クリア！経過時間: ${timerElement.textContent.split(': ')[1]}`);
                retryBtn.style.display = 'block';
            }
        }
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            const elapsed = new Date() - startTime;
            const minutes = String(Math.floor(elapsed / 60000)).padStart(2, '0');
            const seconds = String(Math.floor((elapsed % 60000) / 1000)).padStart(2, '0');
            timerElement.textContent = `経過時間: ${minutes}:${seconds}`;
        }, 1000);
    }

    function isPuzzleSolved() {
        for (let i = 0; i < tiles.length - 1; i++) {
            if (tiles[i] !== i + 1) return false;
        }
        return true;
    }

    function retry() {
        initializePuzzle();
        retryBtn.style.display = 'none';
    }
</script>

</body>
</html>
