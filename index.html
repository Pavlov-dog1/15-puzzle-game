<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15パズルゲーム</title>
    <style>
        .screen {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>

<!-- ユーザーログイン画面 -->
<div id="login-screen" class="screen visible">
    <h2>ログイン画面</h2>
    <form id="login-form">
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">ログイン</button>
    </form>
    <p>新規登録の方は <a href="#" onclick="showScreen('register-screen')">こちら</a> をクリックしてください。</p>
    <p>管理者ログインは <a href="#" onclick="showScreen('admin-login-screen')">こちら</a> から。</p>
</div>

<!-- 新規登録画面 -->
<div id="register-screen" class="screen">
    <h2>新規登録</h2>
    <form id="register-form">
        <label for="new-username">ユーザー名:</label>
        <input type="text" id="new-username" name="new-username" required><br><br>
        <label for="new-password">パスワード:</label>
        <input type="password" id="new-password" name="new-password" required><br><br>
        <button type="submit">登録</button>
    </form>
    <button onclick="showScreen('login-screen')">戻る</button>
</div>

<!-- 管理者ログイン画面 -->
<div id="admin-login-screen" class="screen">
    <h2>管理者ログイン</h2>
    <form id="admin-login-form">
        <label for="admin-username">ユーザー名:</label>
        <input type="text" id="admin-username" name="admin-username" required><br><br>
        <label for="admin-password">パスワード:</label>
        <input type="password" id="admin-password" name="admin-password" required><br><br>
        <button type="submit">ログイン</button>
    </form>
    <button onclick="showScreen('login-screen')">戻る</button>
</div>

<!-- ホーム画面 -->
<div id="home-screen" class="screen">
    <h2>ホーム画面</h2>
    <button onclick="startGame(4)">ゲーム開始</button>
</div>

<!-- ゲーム画面 -->
<div id="game-screen" class="screen">
    <h2>15パズルゲーム</h2>
    <div id="puzzle"></div>
    <p id="timer">経過時間: 00:00</p>
    <button id="retry-btn" onclick="retry()" style="display: none;">再挑戦</button>
    <button onclick="goToHome()">ホームへ戻る</button>
</div>

<script>
    // 画面遷移処理
    function showScreen(screenId) {
        const screens = document.querySelectorAll('.screen');
        screens.forEach(screen => screen.classList.remove('visible'));
        document.getElementById(screenId).classList.add('visible');
    }

    // ログイン画面のリンクで適切な画面に遷移
    document.getElementById('login-form').onsubmit = (e) => {
        e.preventDefault();
        showScreen('home-screen');
    };

    document.getElementById('register-form').onsubmit = (e) => {
        e.preventDefault();
        alert('登録が完了しました。ログイン画面に戻ります。');
        showScreen('login-screen');
    };

    document.getElementById('admin-login-form').onsubmit = (e) => {
        e.preventDefault();
        alert('管理者ログインに成功しました。ホーム画面に移動します。');
        showScreen('home-screen');
    };

    // 15パズルゲームの処理
    const homeScreen = document.getElementById('home-screen');
    const gameScreen = document.getElementById('game-screen');
    const puzzle = document.getElementById('puzzle');
    const timerElement = document.getElementById('timer');
    let timerInterval;
    let startTime;
    let gridSize;

    function startGame(size) {
        gridSize = size;
        puzzle.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
        puzzle.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
        createTiles();
        resetTimer();
        startTimer();
        homeScreen.classList.remove('visible');
        gameScreen.classList.add('visible');
    }

    function createTiles() {
        const tileCount = gridSize * gridSize - 1;
        const numbers = Array.from({ length: tileCount }, (_, i) => i + 1);
        numbers.push(null); // 空タイルを追加

        // シャッフル
        for (let i = numbers.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
        }

        // タイルを生成
        puzzle.innerHTML = '';
        numbers.forEach(number => {
            const tile = document.createElement('div');
            tile.className = number ? 'tile' : 'tile empty';
            tile.textContent = number || '';
            tile.onclick = () => moveTile(tile);
            puzzle.appendChild(tile);
        });
    }

    function moveTile(tile) {
        const emptyTile = document.querySelector('.tile.empty');
        const tileIndex = Array.from(puzzle.children).indexOf(tile);
        const emptyIndex = Array.from(puzzle.children).indexOf(emptyTile);

        const rowDiff = Math.abs(Math.floor(tileIndex / gridSize) - Math.floor(emptyIndex / gridSize));
        const colDiff = Math.abs((tileIndex % gridSize) - (emptyIndex % gridSize));

        // タイルが空タイルと隣接しているかを確認
        if (rowDiff + colDiff === 1) {
            [tile.textContent, emptyTile.textContent] = [emptyTile.textContent, tile.textContent];
            tile.classList.toggle('empty');
            emptyTile.classList.toggle('empty');
            checkCompletion();
        }
    }

    function checkCompletion() {
        const tiles = Array.from(puzzle.children);
        const isCompleted = tiles.slice(0, -1).every((tile, i) => tile.textContent == i + 1);
        if (isCompleted) {
            stopTimer();
            alert(`おめでとうございます！クリアしました！時間: ${timerElement.textContent}`);
            document.getElementById('retry-btn').style.display = 'block';
        }
    }

    function resetTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timerElement.textContent = '経過時間: 00:00';
    }

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsedTime = Date.now() - startTime;
            const minutes = Math.floor(elapsedTime / 60000).toString().padStart(2, '0');
            const seconds = Math.floor((elapsedTime % 60000) / 1000).toString().padStart(2, '0');
            timerElement.textContent = `経過時間: ${minutes}:${seconds}`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    function retry() {
        createTiles();
        resetTimer();
        startTimer();
    }

    function goToHome() {
        stopTimer();
        gameScreen.classList.remove('visible');
        homeScreen.classList.add('visible');
    }
</script>
</body>
</html>
